<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <article class="article-center">
    <section class="section-center">
      <h1>calc</h1>
      <div class="themes">
        <h2>theme</h2>
        <div class="theme-number">1</div>
        <div class="theme-number">2</div>
        <div class="theme-number">3</div>
        <div class="theme-guage"></div>
        <div class="theme-selector"></div>
      </div>
    </section>

    <section class="section-center">
      <div class="display-container">
        <div class="display-number">399,981</div>
      </div>
    </section>

    <section class="section-center">
      <div class="buttons-container">
        <button class="key" data-action="7">7</button>
        <button class="key" data-action="8">8</button>
        <button class="key" data-action="9">9</button>
        <button class="key" data-action="del">del</button>
        <button class="key" data-action="4">4</button>
        <button class="key" data-action="5">5</button>
        <button class="key" data-action="6">6</button>
        <button class="key" data-action="+">+</button>
        <button class="key" data-action="1">1</button>
        <button class="key" data-action="2">2</button>
        <button class="key" data-action="3">3</button>
        <button class="key" data-action="-">-</button>
        <button class="key" data-action=".">.</button>
        <button class="key" data-action="0">0</button>
        <button class="key" data-action="/">/</button>
        <button class="key" data-action="*">x</button>
        <button class="key" data-action="reset">reset</button>
        <button class="key" data-action="=">=</button>
      </div>
    </section>

  </article>

</body>
</html>
